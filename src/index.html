<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 class="hide"></h2>
        <div class="game">
            <div class="row1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

            </div>
            <div class="row2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <button class="btn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
